<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <!-- fabIcon link  -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <!-- fontawesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- main css link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="head">
            <div class="container-fluid row-cols-2 d-flex">
            <div class="col-2">
                <img src="openlibrary-logo-tighter.svg" alt="logo">
            </div>
            <div class="input-group mb-3 col-10 w-75 justify-content-end">
                <input id="search-input" type="text" class="w-50 shadow-sm" placeholder="Search Book Name" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <span id="search-btn" onclick="getBookApi()" class="input-group-text shadow-sm" id="basic-addon2">
                    <i class="fas fa-search"></i>
                </span>
            </div>
            </div>
        </div>
        <div id="spinner-div">
            <div class="spinner-border text-secondary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div class="bg-white book-container" id="main-result">
            <div id="search-result-amount" class="text-center fs-5"></div>
            <div id="default-books-show" class="row row-cols-2 row-cols-md-6 g-4 p-4"></div>
            <div id="books-show" class="row row-cols-1 row-cols-md-2 gx -4"></div>
        </div>
    </main>



    <script src="script.js"></script>
</body>
</html>
